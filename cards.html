<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <header>
        <nav class="nav">
            <img src="../img/pokeapi_256.png" alt="Logo-PokéAPI" class="Logo-PokéAPI">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header cards" id="cards">Cards</button></li>
                <li class="nav-item"><button class="btn btn-header information" id="information">Information</button></li>
                <a href="index.html">
                    <li class="nav-item"><button class="btn btn-header returntoPokeAPI" id="returntoPokeAPI">Return to PokeAPI</button></li>
                </a>
            </ul>
        </nav>
    </header>

    <div class="pokemon-card">
        <p class="pokemon-id-back">#025</p> 
        <div class="pokemon-imagen">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
        </div>
        <div class="pokemon-info">
            <div class="nombre-contenedor">
                <p class="pokemon-id">#025</p>
                <h2 class="pokemon-nombre">Pikachu</h2>
            </div>
            <div class="pokemon-tipos">
                <p class="electric tipo">Electric</p>
            </div>
            <div class="pokemon-stats">
                <p class="stat">Altura:</p>
                <p class="stat">4m</p>
                <p class="stat">Peso:</p>
                <p class="stat">60kg</p>
            </div>
        </div>
    </div>
        

    <script src="main2.js"></script>
</body>
</html>
